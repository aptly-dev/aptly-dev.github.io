{{ template "partials/header.html" . }}
    <!-- About -->
    <section class="about">
      <div class="container">
        <div class="row col-md-3">
          <div class="photo-wrapper"><img src="/img/smira.jpg" alt="Andrey Smirnov photo" class="photo"></div>
          <div class="photo-caption">
            <span class="name">Andrey Smirnov</span>
            <span class="position">Founder</span>
          </div>
        </div>
        <div class="col-md-9">
          <h2>aptly team</h2>
          {{ .Content }}
          <h4 class="uppercase">Follow us on</h4>
          <p class="social">
            <a href="https://twitter.com/AptlyDev"><span class='symbol'>&#xe086;</span></a>
            <a href="https://github.com/aptly-dev"><span class='symbol'>&#xe037;</span></a>
            <a href="https://groups.google.com/forum/#!forum/aptly-discuss"><span class='symbol'>&#xe024;</span></a>
            <a href="https://gitter.im/smira/aptly"><span class='symbol'>&#xe049;</span></a>
          </p>
        </div>
      </div>
    </section>
    <!-- /About -->
{{ template "partials/footer.html" . }}
